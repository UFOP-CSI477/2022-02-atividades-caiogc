<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoas</title>
</head>
<body>
    
    <h1>Dados do cadastro</h1>

    <form method="get" action="/validar">

        <div>
            <label for="nomeDaPessoa">Nome: </label>
            <input type="text" name="nome" id="nomeDaPessoa" placeholder="Informe o nome da pessoa" required>
        </div>

        <div>
            <label for="usuario">Usuário: </label>
            <input type="text" name="usuario" id="usuario">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div>

            <label>Gênero</label>

            <div>
                <input type="radio" name="genero" id="feminino" value="F">
                <label for="feminino">Feminino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="masculino" value="M">
                <label for="masculino">Masculino</label>
            </div>

            <div>
                <input type="radio" name="genero" id="naobinario" value="NB">
                <label for="naobinario">Não binário</label>
            </div>

            <div>
                <input type="radio" name="genero" id="semresposta" value="SR">
                <label for="semresposta">Prefiro não responder</label>
            </div>

        </div>

        <div>

            <label>Áreas de interesse:</label>

            <div>
                <input type="checkbox" name="area[0]" id="web">
                <label for="web">Sistemas Web</label>
            </div>

            <div>
                <input type="checkbox" name="area[1]" id="db">
                <label for="db">Banco de Dados</label>
            </div>

            <div>
                <input type="checkbox" name="area[2]" id="redes">
                <label for="redes">Redes de Computadores</label>
            </div>

        </div>

        <div>
            <label for="uf">Estado</label>
            <select name="uf" id="uf">
                <option value="0" selected disabled>Selecione:</option>
                <option value="1">Minas Gerais</option>
                <option value="2">São Paulo</option>
                <option value="3">Rio de Janeiro</option>
                <option value="4">Bahia</option>
                <option value="5">Amazonas</option>
            </select>
        </div>
        </div>


        <input type="submit" value="Cadastrar Input">
        <button type="submit">Cadastrar Button</button>

        <button type="reset">Limpar</button>

    </form>

    <a href="../">Voltar</a>


</body>
</html>
